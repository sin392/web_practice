<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style type="text/css">
        body {{margin:10px;}}
        h1 {{color:lightgray;font-size:36pt;}}
        p {{font-size:16pt;}}
    </style>
</head>
<body>
    <h1>{title}</h1>
    <p>{message}</p>
    <div>
        <form method="post" action="/">
            <input type="hidden" name="last" value="{last}">
            <input type="hidden" name="animal" value="{animal}">
            <div>
                <input type="radio" id="r1" name="answer" value={yes}>
                <label for="r1">はい</label>
                <input type="radio" id="r2" name="answer" value={no}>
                <label for="r2">いいえ</label>
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
